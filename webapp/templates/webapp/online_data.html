{% extends "webapp/layout.html" %}

{% block content %}
{% include "webapp/header.html"%}

<script src="https://maps.googleapis.com/maps/api/js?
		key=">
</script>

<div id="map_canvas"style="margin:0 auto;height: 600px; width: 100%; position: relative"></div>

<div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="mapModalLabel">Modal title</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
		  <table class="table" id="ts_table">
				<thead>
					<tr>
						<th scope="col">Parameter</th>
						<th scope="col">Pressure</th>
						<th scope="col">Val</th>
						<th scope="col">Valqc</th>
					</tr>
				</thead>
				<tbody>
					<tr id='addr0'>
						<th scope='row' id='description0'></th>
						<td id='pres0'></td>
						<td id='val0'></td>
						<td id='valqc0'></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		</div>
	  </div>
	</div>
  </div>
</div>

{% endblock %}
