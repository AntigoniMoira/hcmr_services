{% extends "webapp/layout.html" %}


{% block content %}
<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>{{title}}</h4>
        </div>
        <div class="panel-body">
            <div id="region" hidden>{{region}}</div>
            <div id="model-date" hidden>{{modeldate}}</div>
            <div id="language" hidden>{{lang}}</div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        {% if lang == 'gr' %}
                        <label for="type-picker">Επιλέξτε Παράμετρο:</label>
                        {% else %}
                        <label for="type-picker">Select Parameter:</label>
                        {% endif %}
                        <select class="form-control" id="type-picker">
                            {% for param in params %}
                            <option value="{{ param.value }}">{{ param.html }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div><!-- /.col-lg-4 -->

                <div class="col-lg-6">
                    <div class="form-group">
                        {% if lang == 'gr' %}
                        <label for="date-picker"> Επιλέξτε Ηεμρομηνία(Τοπική Ώρα: UTC+3):</label>
                        {% else %}
                        <label for="date-picker">Select Date(Local Time: UTC+3):</label>
                        {% endif %}
                        <select class="form-control" id="date-picker">
                            {% for date in dates %}
                            <option value="{{ date.value }}">{{ date.html }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div><!-- /.col-lg-4 -->
            </div><!-- dropdowns' row end -->

            <div class="row">
                <div class="tcenter">
                    <a class="btn btn-default" id="prev-image"><i class="glyphicon glyphicon-backward"></i></a>
                    <a class="btn btn-default" id="gif-play"><i class="glyphicon glyphicon-play"></i></a>
                    <a class="btn btn-default" id="gif-stop"><i class="glyphicon glyphicon-stop"></i></a>
                    <a class="btn btn-default" id="next-image"><i class="glyphicon glyphicon-forward"></i></a>
                </div> <!-- /.tcenter -->
            </div>
            <div class="row">
                <img id="weather-map" src="" class="center">
            </div>
            <div class="row" id="download-zip">
                <div class="tcenter">
                    {{ download_div|safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
